<!DOCTYPE html>
<html>
<head>
<title>Arithmetictrainer</title>
<style>STYLE</style>
</head>
<body>
    <div class="flex-container">
        <form action="/answer" method="post">
            <label for="answer">Round to {{ result_decimal_points }} decimal points</label><br>
            <label for="answer">{{ task }}</label><br>
            <input id="answer" name="answer" type="text" required autofocus autocomplete="off">
            <input type="submit" value="Answer">
        </form>
        <p>Solved {{ num_correct_answers }} task</p><br>
        <p>in {{ seconds_since_started }} Seconds</p><br>
        <p>with {{ num_incorrect_answers }} wrong answers.</p><br>
    </div>
</body>
</html>
